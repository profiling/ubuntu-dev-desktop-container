name: webtop-smoke

on:
  pull_request:
  workflow_dispatch:

env:
  PUID: "1000"
  PGID: "1000"
  TZ: "Etc/UTC"
  WEBTOP_PORT: "3000"
  APT_MIRROR: "archive.ubuntu.com"

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build and start container
        run: docker compose up -d --build
      - name: Wait for web UI
        run: |
          for i in {1..30}; do
            if curl -fsS "http://localhost:${WEBTOP_PORT}" >/dev/null; then
              exit 0
            fi
            sleep 2
          done
          echo "web UI not responding" >&2
          docker compose logs --no-color
          exit 1
      - name: Smoke checks
        run: |
          docker compose exec -T webtop id
          docker compose exec -T webtop pgrep -a mate-session
      - name: Tooling checks
        run: |
          docker compose exec -T webtop git --version
          docker compose exec -T webtop node --version
          docker compose exec -T webtop npm --version
          docker compose exec -T webtop python3 --version
      - name: Tear down
        if: always()
        run: docker compose down -v
